      Operations on Application resources such as application creation, update
      and deletion, as well as assignment of users and user groups to applications.

################################################################################
#                                   Parameters                                 #
################################################################################
parameters:
  AuthBasicHeader:
    name: Authorization
    description: OAuth Basic Authentication.
    type: string
    in: header
    default: "{{Basic}}"
    required: true
  AuthHeader:
    name: Authorization
    description: OAuth bearer token.
    type: string
    in: header
    default: "{{Bearer}}"
    required: true
  AppIdFilterQuery:
    name: app_id
    description: Filter results by Application ID.
    type: string
    in: query
    required: false
  QueryFilterHeader:
    name: QueryFilter
    description: the query filter
    type: string
    in: header
    required: false
  FilterPath:
    name: filter
    description: the query filter
    type: string
    in: query
    required: false
  Email:
    name: email
    description: the email filter
    type: string
    in: query
    required: false
  PageSizeHeader:
    name: ItemsPerPage
    description: the query filter
    type: string
    in: query
    required: false
  Filter:
    name: filter
    description: the query filter
    type: string
    in: query
    required: false
  Size:
    name: size
    description: the query size page
    type: string
    in: query
    required: false
  Sort:
    name: sort
    description: the query sort
    type: string
    in: query
    required: false
  NamePath:
    name: name
    description: the application name
    type: string
    in: path
    required: true
  SortBy:
    name: SortBy
    description: |
      Sort by.

      The sorting format is `<field>:<direction>`. Direction can be `asc` or `desc`.
      Can sort only by one field.

      Allowed fields for `Groups`: `name'
      Allowed fields for `Users`: `email'
    in: query
    required: false
    type: string
  ItemsPerPage:
    name: "perPage"
    in: query
    description: |
      Items per page
    required: false
    maximum: 25
    minimum: 1
    default: 25
    type: integer
  DisablePagination:
    name: "disablePagination"
    in: query
    description: |
      Disable pagination.

      This will return `content` as a root element.
    required: false
    type: boolean
  PageOffsetHeader:
    name: "pageOffset"
    in: query
    description: |
      Page offset

      Depending on the Identity Provider, this field can either be a number or a string. It can't be assumed and a valid
      value must be used from a response returned by the directory-service for the previous page.

      If not specified it will fetch the first page.
    required: false
    type: string

