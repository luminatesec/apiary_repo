      responses:
        200:
          description: Site was deleted successfully
        400:
          description: Invalid request parameters
          schema:
            $ref: '#/definitions/ValidationError'
        404:
          description: Site not found
        500:
          description: Internal service error
          schema:
            $ref: '#/definitions/InternalError'
